<!DOCTYPE html>
<link rel="stylesheet" href="CALCULATRICE BY ABDELMAJID ELOUSSE.css">
<html>
 <head>
  <title>Calculatrice</title>        
 </head> 
  <body>
    <h1>Calculatrice</h1>
<p class="SMI">By ABDELMAJID ELOUSSE</p>

<div class ="calculatrice">
  <form name ="num">
    <input type="text" name="tabl">
<br><br>

<input type="button" value="CE" onclick="num.tabl.value+='CE'">
<input type="button" value="←" onclick="num.tabl.value+='←'">
<input type="button" value="%" onclick="num.tabl.value+='%'">
<input type="button" value="+" onclick="num.tabl.value+='+'">
<br><br>
<input type="button" value="7" onclick="num.tabl.value+='7'">
<input type="button" value="8" onclick="num.tabl.value+='8'">
<input type="button" value="9" onclick="num.tabl.value+='9'">
<input type="button" value="-" onclick="num.tabl.value+='-'">
<br><br>
<input type="button" value="4" onclick="num.tabl.value+='4'">
<input type="button" value="5" onclick="num.tabl.value+='5'">
<input type="button" value="6" onclick="num.tabl.value+='6'">
<input type="button" value="x" onclick="num.tabl.value+='x'">
<br><br>
<input type="button" value="1" onclick="num.tabl.value+='1'">
<input type="button" value="2" onclick="num.tabl.value+='2'">
<input type="button" value="3" onclick="num.tabl.value+='3'">
<input type="button" value="÷" onclick="num.tabl.value+='÷'">
<br><br>
<input type="button" value="0" onclick="num.tabl.value+='0'">
<input type="button" value="/" onclick="num.tabl.value+='/'">
<input type="button" value="," onclick="num.tabl.value+=','">
<input type="button" value="=" onclick="num.tabl.value+='='">
<br><br>
  </form>
</div>
